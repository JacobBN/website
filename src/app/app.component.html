<mat-toolbar id="toolbar" color="primary">
  <button id="menu-button" mat-icon-button aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/">JacobBN</a>
  <span id="spacer"></span>
  <a 
    aria-label="LinkedIn Profile"
    class="social-icon"
    href="https://www.linkedin.com/in/jacobbn/"
    mat-icon-button
    target="_blank"
  >
    <fa-icon [icon]="faLinkedin" size="3x"></fa-icon>
  </a>
  <a
    aria-label="GitHub Repository"
    class="social-icon"
    href="https://github.com/JacobBN/website"
    mat-icon-button
    target="_blank"
  >
    <fa-icon [icon]="faGithub" size="3x"></fa-icon>
  </a>
</mat-toolbar>

<router-outlet></router-outlet>
